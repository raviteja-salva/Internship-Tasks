<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css"/>


</head>

<body>
    <div id="mainContainer" class="bg-container p-4 d-flex flex-column justify-content-center">
        <h1 class="top-heading">Weather Report</h1>
        <div>
            <span class="text-white text-left mr-2">Search your city & Press Enter :</span>
            <input id="cityInput" class="input-style" type="search" />
        </div>
        <div class="card-container">
            <h1 id="cityName" class="city-name">HYDERABAD</h1>
            <h1 class="celcius"><span id="degree">28 </span>'C</h1>
            <h1 class="report-head" id="reportHeading">Sunny and Warm</h1>
            <p class="report-para" id="reportParagraph">
                Today will be sunny with clear skies throughout the day. Temperatures are expected to be warm, reaching a high of around 28°C (82°F) by midday. Light breezes from the south may provide some relief from the heat.
            </p>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
